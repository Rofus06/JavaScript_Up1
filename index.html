<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniräknare</title>
</head>
<body>

    <h1>Miniräknare</h1>
    
    <form>
        <label for="tal1">Tal 1:</label>
        <input type="text" id="tal1">

        <label for="tal2">Tal 2:</label>
        <input type="text" id="tal2">

        <label for="svar">Svar:</label>
        <input type="text" id="svar" readonly>

        <br>

        <button type="button" onclick="calculate('+')">+</button>
        <button type="button" onclick="calculate('-')">-</button>
        <button type="button" onclick="calculate('*')">*</button>
        <button type="button" onclick="calculate('/')">/</button>
    </form>

    <script src="miniraknare.js"></script>

</body>
</html>
